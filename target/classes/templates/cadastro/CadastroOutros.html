<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/LayoutPadraoUsuario" >
<head>

<title>Cadastro de Outros Recursos</title>
</head>

<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/gereteci/outros" th:object="${outros}">
		<div layout:include="/mensagem/MensagemUsuario"></div>
		<div layout:include="/mensagem/MensagemErro"></div>
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Novo Recurso</h1>
		<a class="btn btn-link aw-link-panel" href="/gereteci/outros">Voltar para pesquisa</a>
		</div>
		</div>
	
	
	<div class="panel-body">
	<input type="hidden" th:field="*{id_recurso}" />
		<div class="form-group" >
			<label for="patrimonio" class="col-sm-2 control-label" >Patrimonio:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control disable-patrimonio-impressora-input" id="patimonio" name="patrimonio" th:field="*{patrimonio}"/>
				 <div class="col-sm-6">
				    <div class="input-group" style="margin-left:-10px">
				        <input class="disable-patrimonio-impressora-botao" type="checkbox"> Sem patrimônio</input>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
			</div>
		</div>
			<div class="form-group">
			<label for="marca" class="col-sm-2 control-label">Marca:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="marca" name="marca" th:field="*{marca}" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="marca" class="col-sm-2 control-label">Descrição:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="descricao" name="descricao" th:field="*{descricao}" />
			</div>
		</div>
			
		<div class="form-group">
			<label for="tipos" class="col-sm-2 control-label">Tipo de entrada:</label>
			<div class="col-sm-6">
				<select class="form-control" name="tipoes">
					<option th:each="tipos : ${todosTiposOutros}" th:value="${tipos}" th:text="${tipos.tipo}" th:selected="${rec} and ${rec.tipoes}? ${rec.tipoes.tipo} == ${tipos.tipo}"></option>
				</select>
			</div>	
		</div>

		
		<div class="form-group">
			<label for="polegadas" class="col-sm-2 control-label">Demais especificacoes</label>
			<div class="col-sm-2">
				<textarea rows="8" cols="170" style="width:500px" class ="form-control" id="especificacoes" name="especificacoes" th:field="*{especificacoes}"></textarea>
			</div>
		</div>
		
		
		<div class="form-group">
			<label for="status" class="col-sm-2 control-label">Situação:</label>
			<div class="col-sm-6">
				<select class="form-control" name="status">
					<option th:each="status : ${todosStatusOutros}" th:value="${status}" th:text="${status.status}" th:selected="${rec} ? ${rec.status.status} == ${status.status}"></option>
				</select>
			</div>
		</div>
		
			
		</div>
		
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		
		
	</div>
	
</form>
</section>
</html>
