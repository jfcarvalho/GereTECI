<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/LayoutPadraoUsuario" >
<head>

<title>Cadastro de Licenças</title>
</head>

<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/licencasoffice" th:object="${licencaOffice}">
		<div layout:include="/mensagem/MensagemUsuario"></div>
		<div layout:include="/mensagem/MensagemErro"></div>
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Nova Licença Office 365 </h1>
		<a class="btn btn-link aw-link-panel" href="/licencasoffice">Voltar para pesquisa</a>
		</div>
		</div>
	
	
	<div class="panel-body">
	<input type="hidden" th:field="*{id_licencaoffice}" />
		<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
			<label for="nome" class="col-sm-2 control-label" >Nome:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="data_compra" class="col-sm-2 control-label">Data de compra:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="data_compra" name="data_compra" th:field="*{data_compra}"/>
			</div>
		</div>
		
	<div class="form-group">
			<label for="data_expira" class="col-sm-2 control-label">Expira em:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="data_expira" name="data_expira" th:field="*{data_expira}"/>

			</div>
		</div>
		
		<div class="form-group">
			<label for="plano" class="col-sm-2 control-label">Plano:</label>
			<div class="col-sm-2">
				<select class="form-control" name="plano">
					<option th:each="plano : ${todosPlanosLicencaOffice}" th:value="${plano}" th:text="${plano.plano}"></option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
		<label for="" class="col-sm-2 control-label">Computador:</label>
			<div class="col-sm-6">
				<select class="form-control" name="computadores">
					<option th:each="computador : ${todosComputadoresLicencasOffice}" th:value="${computador.id_computador}" th:text="${computador.ip}" ></option>
				</select>
			</div>
		</div>
		
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		
		
	</div>
	</div>
</form>
</section>
</html>
