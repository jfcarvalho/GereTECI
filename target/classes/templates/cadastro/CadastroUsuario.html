<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/LayoutPadraoUsuario" >
<head>

<title>Cadastro de Usuários</title>
</head>

<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/gereteci/usuarios" th:object="${usuario}">
		<div layout:include="/mensagem/MensagemUsuario"></div>
		<div layout:include="/mensagem/MensagemErro"></div>
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Novo Usuário</h1>
		<a class="btn btn-link aw-link-panel" href="/gereteci/usuarios">Voltar para pesquisa</a>
		</div>
		</div>
	
	
	<div class="panel-body">
	<input type="hidden" th:field="*{id_usuario}" />
		<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
			<label for="nome" class="col-sm-2 control-label" >Nome:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}"/>
			</div>
		</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('matricula')} ? has-error">
			<label for="matricula" class="col-sm-2 control-label">Matrícula:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="matricula" name="matricula" th:field="*{matricula}" />
			</div>
		</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('cargo')} ? has-error">
			<label for="cargo" class="col-sm-2 control-label">Cargo/Função:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="cargo" name="cargo" th:field="*{cargo}"/>
			</div>
		</div>
		
	<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Nível de acesso:</label>
			<div class="col-sm-2">
				<select class="form-control" name="nivel_acesso">
					<option th:each="nivel : ${todosNiveisUsuario}" th:value="${nivel}" th:text="${nivel.nivel}" th:selected="${su} ? ${su.nivel_acesso.nivel} == ${nivel.nivel}"></option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label for="setor_id_setor" class="col-sm-2 control-label">Setor de alocação:</label>
			<div class="col-sm-2">
				<select class="form-control disable-setor-usuario-input" name="setor_id_setor">
					<option th:each="setor : ${todosSetoresUsuario}" th:value="${setor.id_setor}" th:text="${setor.nome}" th:selected="${su} and ${su.setor} ? ${su.setor.id_setor} == ${setor.id_setor}"></option>
				</select>
				<div class="input-group">
				        <input type="checkbox" class ="disable-setor-usuario-botao"/> Sem setor  	
				    </div><!-- /input-group -->
			</div>
		</div>
		<div class="form-group">
			<label for="telefone" class="col-sm-2 control-label">Telefone:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="telefone" name="telefone" th:field="*{telefone}" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">E-mail:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="email" name="email" th:field="*{email}" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="usuario_rede" class="col-sm-2 control-label">Login da Rede:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="usuario_rede" name="usuario_rede" th:field="*{usuario_rede}" />
			</div>
		</div>
		
		
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		
		
	</div>
	</div>
</form>
</section>
</html>
