<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/LayoutPadraoUsuario" >
<head>

<title>Cadastro de Mouses</title>
</head>

<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/mouses" th:object="${mouse}">
		<div layout:include="/mensagem/MensagemUsuario"></div>
		<div layout:include="/mensagem/MensagemErro"></div>
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Novo Mouse</h1>
		<a class="btn btn-link aw-link-panel" href="/mouses">Voltar para pesquisa</a>
		</div>
		</div>
	
	
	<div class="panel-body">
	<input type="hidden" th:field="*{id_recurso}" />
		<div class="form-group" >
			<label for="patrimonio" class="col-sm-2 control-label" >Patrimonio:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control disable-patrimonio-impressora-input" id="patimonio" name="patrimonio" th:field="*{patrimonio}"/>
				 <div class="col-sm-6">
				    <div class="input-group" style="margin-left:-10px">
				        <input class="disable-patrimonio-impressora-botao" type="checkbox"> Sem patrimônio</input>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
			</div>
		</div>
			<div class="form-group">
			<label for="marca" class="col-sm-2 control-label">Marca:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="marca" name="marca" th:field="*{marca}" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="marca" class="col-sm-2 control-label">Descrição:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="descricao" name="descricao" th:field="*{descricao}" />
			</div>
		</div>
			
		<div class="form-group">
			<label for="tipos" class="col-sm-2 control-label">Tipo de mouse:</label>
			<div class="col-sm-6">
				<select class="form-control" name="tipoes">
					<option th:each="tipos : ${todosTiposMouse}" th:value="${tipos}" th:text="${tipos.tipo}" th:selected="${rec} and ${rec.tipoes}? ${rec.tipoes.tipo} == ${tipos.tipo}"></option>
				</select>
			</div>	
		</div>

	<div class="form-group">
			<label for="polegadas" class="col-sm-2 control-label">Possui Rollagem(Scroll)?:</label>
			<div class="col-sm-2">
				<input type="checkbox" id="rolagem" name="rolagem" th:value="'true'" th:text="'Sim'" th:checked="${mouse} ? ${mouse.rolagem}"/>
				<input type="checkbox" id="rolagem" name="rolagem" th:value="'false'" th:text="'Não'" th:checked="${mouse} ? !${mouse.rolagem}"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="polegadas" class="col-sm-2 control-label">Cor do mouse</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="cor" name="cor" th:field="*{cor}" />
			</div>
		</div>
		
		
		<div class="form-group">
			<label for="status" class="col-sm-2 control-label">Situação:</label>
			<div class="col-sm-6">
				<select class="form-control" name="status">
					<option th:each="status : ${todosStatusMouse}" th:value="${status}" th:text="${status.status}" th:selected="${rec} ? ${rec.status.status} == ${status.status}"></option>
				</select>
			</div>
		</div>
		
			<div class="form-group">
			<label for="computador_id_computador" class="col-sm-2 control-label">Computador Disponível:</label>
			<div class="col-sm-2">
				<select class="form-control disable-computador-input" name="computador_id_computador">
					<option class="disable-computador-option" th:each="computador : ${todosComputadoresDisponiveis}" th:value="${computador.id_computador}" th:text="${computador.patrimonio}"></option>
				</select>
				
				<div class="row">
  <div class="col-sm-6">
    <div class="input-group" style="margin-left:5px; width:200px;">
        <input type="checkbox" class="disable-computador-botao" th:attr="data-id_computador=${mouse.computador} ? ${mouse.computador.id_computador}" th:href="@{/recursos/{id_recurso}/sem_computador(id_recurso=${mouse.id_recurso})}"> Recurso sem computador</input>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </div>
  
			</div>
		</div>
		
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		
		
	</div>
	</div>
</form>
</section>
</html>
