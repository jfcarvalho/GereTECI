<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/LayoutPadraoUsuario" >
<head>

<title>Cadastro de Licenças</title>
</head>

<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/gereteci/licencas" th:object="${licenca}">
		<div layout:include="/mensagem/MensagemUsuario"></div>
		<div layout:include="/mensagem/MensagemErro"></div>
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Nova Licença </h1>
		<a class="btn btn-link aw-link-panel" href="/gereteci/licencas">Voltar para pesquisa</a>
		</div>
		</div>
	
	
	<div class="panel-body">
	<input type="hidden" th:field="*{id_licenca}" />
		<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
			<label for="nome" class="col-sm-2 control-label" >Nome:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}"/>
			</div>
		</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('chave')} ? has-error">
			<label for="chave" class="col-sm-2 control-label">Chave:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="chave" name="chave" th:field="*{chave}" />
			</div>
		</div>
			<div class="form-group">
			<label for="data_compra" class="col-sm-2 control-label">Data de compra:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="data_compra" name="data_compra" th:field="*{data_compra}"/>
			</div>
		</div>
		
	<div class="form-group">
			<label for="data_expira" class="col-sm-2 control-label">Expira em:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="data_expira" name="data_expira" th:field="*{data_expira}"/>

			</div>
		</div>
		
		<div class="form-group">
			<label for="computador_id_comptuador" class="col-sm-2 control-label">Computador:</label>
			<div class="col-sm-2">
				<select class="form-control" name="computador_id_computador">
					<option th:each="computador: ${todosComputadoresLicenca}" th:value="${computador.id_computador}" th:text="${computador.patrimonio}" th:selected="${lpc} ? ${lpc.computador.id_computador} == ${computador.id_computador}"></option>
				</select>
			</div>
		</div>
		
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		
		
	</div>
	</div>
</form>
</section>
</html>
