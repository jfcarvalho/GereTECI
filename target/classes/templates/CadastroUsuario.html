<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="LayoutPadrao" >
<head>

<title>Cadastro de Usuários</title>
</head>

<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/usuarios">
	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}">Usuário cadastrado com sucesso</span>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Novo Usuário</h1>
		<a class="btn btn-link aw-link-panel" href="/usuarios">Voltar para pesquisa</a>
		</div>
		</div>
	
	
	<div class="panel-body">
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Nome:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="nome" name="nome"/>
			</div>
		</div>
			<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Matrícula:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="matricula" name="matricula" />
			</div>
		</div>
			<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Cargo:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="cargo" name="cargo"/>
			</div>
		</div>
		
	<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Nível de acesso:</label>
			<div class="col-sm-2">
				<select class="form-control">
					<option th:each="niveis : ${nivelList}" th:value="${niveis}" th:text="${niveis.nivel}"></option>
				</select>
			</div>
		</div>
		
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		
		
	</div>
	</div>
</form>
</section>
</html>
