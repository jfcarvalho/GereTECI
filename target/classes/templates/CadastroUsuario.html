<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="LayoutPadraoUsuario" >
<head>

<title>Cadastro de Usuários</title>
</head>

<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/usuarios" th:object="${usuario}">
		<div layout:include="MensagemUsuario"></div>
		<div layout:include="MensagemErro"></div>
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Novo Usuário</h1>
		<a class="btn btn-link aw-link-panel" href="/usuarios">Voltar para pesquisa</a>
		</div>
		</div>
	
	
	<div class="panel-body">
	<input type="hidden" th:field="*{id_usuario}" />
		<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
			<label for="nome" class="col-sm-2 control-label" >Nome:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}"/>
			</div>
		</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('matricula')} ? has-error">
			<label for="matricula" class="col-sm-2 control-label">Matrícula:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="matricula" name="matricula" th:field="*{matricula}" />
			</div>
		</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('cargo')} ? has-error">
			<label for="cargo" class="col-sm-2 control-label">Cargo:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="cargo" name="cargo" th:field="*{cargo}"/>
			</div>
		</div>
		
	<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Nível de acesso:</label>
			<div class="col-sm-2">
				<select class="form-control" name="nivel_acesso">
					<option th:each="nivel : ${todosNiveisUsuario}" th:value="${nivel}" th:text="${nivel.nivel}"></option>
				</select>
			</div>
		</div>
		
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		
		
	</div>
	</div>
</form>
</section>
</html>
