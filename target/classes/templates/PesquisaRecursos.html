<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="LayoutPadraoUsuario" >
<head>
<title>Pesquisa de Usuários</title>
</head>

<section layout:fragment="conteudo">
<div layout:include="MensagemUsuario"></div>

<div class="panel panel-default">
		
		<div class="panel-heading">
		<div class="clearfix">	
			<h1 class="panel-title">Pesquisa de Recursos</h1>
			<a class="btn btn-link aw-link-panel" href="/recursos/novo">Novo recurso</a>
		</div>
		</div>
		<div class="panel-body">
		
		<table class="table table-bordered table-striped">
		
			<thead>
				<tr><th class="text-center col-md-1">#</th>
				<th class="text-center col-md-2">Patrimônio</th>
				<th class="text-center col-md-2">Descrição</th>
				<th class="text-center col-md-2">Marca</th>
				<th class="text-center col-md-2">Estado</th>
				<th class="text-center col-md-2">Ação</th>
				
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="recurso: ${recursos}">
					<td class="text-center" th:text="${recurso.id_recurso}"></td>
					<td class="text-center" th:text="${recurso.patrimonio}"></td>
					<td class="text-center" th:text="${recurso.descricao}"></td>
					<td class="text-center" th:text="${recurso.marca}"></td>
					
					<td class="text-center"><span class="label" th:text="${recurso.status.status}" th:classappend="${#strings.toString(recurso.status) == 'funcionando' ? 'label-success' : 'label-danger'}"></span></td>  
					<td class="text-center"><a class="btn btn-link btn-xs" th:href="@{/recursos/{id_recurso}(id_recurso=${recurso.id_recurso})}" ><span class="glyphicon glyphicon-pencil" ></span></a><a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModalRecurso" th:attr="data-id_recurso=${recurso.id_recurso}, data-descricao=${recurso.descricao}"><span class="glyphicon glyphicon-remove"></span></a></td>
					
				</tr>
				
			<tr>
				<td colspan="6" th:if="${#lists.isEmpty(recursos)}">Nenhum recurso encontrado</td>
			</tr>
			</tbody>
		
		</table>
		</div>
		
		<div layout:include="DialogoConfirmacaoExclusaoRecurso"></div>
	</div>	
</section>

</html>
