<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="LayoutPadraoUsuario" >
<head>
<title>Pesquisa de Computadores</title>
</head>

<section layout:fragment="conteudo">
<div layout:include="MensagemUsuario"></div>

<div class="panel panel-default">
		
		<div class="panel-heading">
		<div class="clearfix">	
			<h1 class="panel-title">Pesquisa de Computadores</h1>
			<a class="btn btn-link aw-link-panel" href="/computadores/novo">Novo computador</a>
		</div>
		</div>
		<div class="panel-body">
		
		<table class="table table-bordered table-striped">
		
			<thead>
				<tr><th class="text-center col-md-1">Patrimônio</th>
				<th class="text-center col-md-2">S.O</th>
				<th class="text-center col-md-2">Arquitetura</th>
				<th class="text-center col-md-2">IP</th>
				<th class="text-center col-md-2">Versão do Java</th>
				<th class="text-center col-md-2">ID de Impressão</th>
				<th class="text-center col-md-2">Situação</th>
				<th class="text-center col-md-2">Ação</th>
				
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="computador : ${computadores}">
					<td class="text-center" th:text="${computador.patrimonio}"></td>
					<td class="text-center" th:text="${computador.sistema.sistema}"></td>
					<td class="text-center" th:text="${computador.arquitetura.arquitetura}"></td>
					<td class="text-center" th:text="${computador.ip}"></td>
					<td class="text-center" th:text="${computador.versao_java}"></td>
					<td class="text-center" th:text="${computador.id_impressao}"></td>
					<td class="text-center"><span class="label" th:text="${computador.status.status}" th:classappend="${#strings.toString(computador.status) == 'funcionando' ? 'label-success' : 'label-danger'}"></span></td>  
					<td class="text-center"><a class="btn btn-link btn-xs" th:href="@{/computadores/{id_computador}(id_computador=${computador.id_computador})}" ><span class="glyphicon glyphicon-pencil" ></span></a><a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModalComputador" th:attr="data-id_computador=${computador.id_computador}, data-ip=${computador.ip}"><span class="glyphicon glyphicon-remove"></span></a></td>
				</tr>
				
			<tr>
				<td colspan="6" th:if="${#lists.isEmpty(computadores)}">Nenhum computador encontrado</td>
			</tr>
			</tbody>
		
		</table>
		</div>
		
		<div layout:include="DialogoConfirmacaoExclusaoComputador"></div>
	</div>	
</section>

</html>
