<!DOCTYPE html>

<title>Cadastro de Computadores</title>

<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/servicosmanutencao" th:object="${servico}">
		<div layout:include="/mensagem/MensagemUsuario"></div>
		<div layout:include="/mensagem/MensagemErro"></div>
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Novo Serviço de Manutenção</h1>
		<a class="btn btn-link aw-link-panel" href="/servicosmanutencao">Voltar para pesquisa</a>
		</div>
		</div>
	
	
	<div class="panel-body">
	<div class="boxes">
	<input type="hidden" th:field="*{id_servico}" />
	
	<div class="form-group">
			<label for="data_compra" class="col-sm-2 control-label">Data da Ocorrência:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="data_solicitacao" name="data_solicitacao" th:field="*{data_solicitacao}" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" value="teste"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="sistema" class="col-sm-2 control-label">Usuário(s) solicitante:</label>
			<div class="col-sm-6">
				<select class="form-control" name="usuario_solicitante" multiple="multiple">
					<option th:each="usuarios : ${todosUsuariosSolicitacao}" th:value="${usuario}" th:text="${usuario.nome}" th:selected="${us} ? ${us.nome} == ${usuario.nome}"></option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label for="sistema" class="col-sm-2 control-label">Usuário atendente:</label>
			<div class="col-sm-6">
				<select class="form-control" name="usuario_atendente" >
					<option th:each="usuarios : ${todosUsuariosSolicitacao}" th:value="${usuario}" th:text="${usuario.nome}" th:selected="${us} ? ${us.nome} == ${usuario.nome}"></option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label for="sistema" class="col-sm-2 control-label">Categoria:</label>
			<div class="col-sm-6">
				<select class="form-control" name="categoria">
					<option th:each="categorias : ${todasCategoriasSolicitacao}" th:value="${categoria}" th:text="${categoria.descricao}" th:selected="${cat} ? ${cat.descricao} == ${categoria.descricao}"></option>
				</select>
			</div>
		</div>
		
		
		</div>
