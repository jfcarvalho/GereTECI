<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="LayoutPadrao" >
<head>
<title>Pesquisa de Usuários</title>
</head>

<section layout:fragment="conteudo">
<div class="panel panel-default">
		
		<div class="panel-heading">
		<div class="clearfix">	
			<h1 class="panel-title">Pesquisa de Usuários</h1>
			<a class="btn btn-link aw-link-panel" href="/usuarios/novo">Novo usuário</a>
		</div>
		</div>
		<div class="panel-body">
		
		<table class="table table-bordered table-striped">
		
			<thead>
				<tr><th class="text-center col-md-1">#</th>
				<th class="text-center col-md-2">Nome</th>
				<th class="text-center col-md-2">Matricula</th>
				<th class="text-center col-md-2">Cargo</th>
				<th class="text-center col-md-2">Setor</th>
				<th class="text-center col-md-2">Nível de Acesso</th>
				<th class="text-center col-md-1">Ação</th>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td class="text-center" th:text="${usuario.id_usuario}"></td>
					<td class="text-center" th:text="${usuario.nome}"></td>
					<td class="text-center" th:text="${usuario.matricula}"></td>
					<td class="text-center" th:text="${usuario.cargo}"></td>
					<td class="text-center" th:text="${usuario.setor_id_setor}"></td>
					<td class="text-center"><span class="label" th:text="${usuario.nivel_acesso.nivel}" th:classappend="${#strings.toString(usuario.nivel_acesso) == 'ADMINISTRADOR' ? 'label-success' : 'label-danger'}"></span></td>  
					<td class="text-center"><a class="btn btn-link btn-xs" th:href="@{/usuarios/{id_usuario}(id_usuario=${usuario.id_usuario})}"><span class="glyphicon glyphicon-pencil" ></span></a></td>
				</tr>
				
			<tr>
				<td colspan="6" th:if="${#lists.isEmpty(usuarios)}">Nenhum usuário encontrado</td>
			</tr>
			</tbody>
		
		</table>
		</div>
	</div>	
</section>

</html>
