<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/LayoutPadraoUsuario" >
<head>

<title>Cadastro de Computadores</title>
</head>

<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/computadores/{id_computador}/salvar3" th:object="${computador}">
		<div layout:include="/mensagem/MensagemUsuario"></div>
		<div layout:include="/mensagem/MensagemErro"></div>
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Editando Computador</h1>
		
		</div>
		</div>
	
	
	<div class="panel-body">
	<div class="boxes">
	<input type="hidden" th:field="*{id_computador}" />
		
	
		<div class="form-group">
		<label for="" class="col-sm-2 control-label">Usuario Escolhido:</label>
			<div class="col-sm-6">
				<p th:text="${computador.usuario} ? ${computador.usuario.nome} : 'Nenhum até o momento'" ></p>
				<p th:text="${computador.usuario} ? ${computador.usuario.setor.nome}: 'Nenhum até o momento'"></p>
			</div>
		</div>
		
			<div class="form-group">
		<label for="" class="col-sm-2 control-label">Usuarios sem computador:</label>
			<div class="col-sm-6">
				<select class="form-control disable-usuario-pc-input" name="usuario_id_usuario">
					<option th:each="usuario : ${todosUsuariosComputador}" th:value="${usuario.id_usuario}" th:text="${usuario.nome}"></option>
					<!--  <option th:value="${pc} and ${pc.usuario} ? ${pc.usuario.id_usuario}" th:text="${pc} and ${pc.usuario}? ${pc.usuario.nome}" th:selected="true"></option> -->
				</select>
			</div>
		</div>
		 
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		</div>
		
	</div>	
	</div>
</form>
</section>
</html>
