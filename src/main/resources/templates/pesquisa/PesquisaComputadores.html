<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/LayoutPadraoUsuario" >
<head>
<title>Pesquisa de Computadores</title>
</head>

<section layout:fragment="conteudo">
<div layout:include="/mensagem/MensagemUsuario"></div>

<div class="panel panel-default">
		
		<div class="panel-heading">
		<div class="clearfix">	
			<h1 class="panel-title">Pesquisa de Computadores</h1>
						<form method="GET" action="/gereteci/computadores">
			<div class="col-lg-3">
   				 <div class="input-group">
     				 <input type="text" class="form-control" placeholder="Pesquise aqui..." name="busca"/>
    				  <span class="input-group-btn">
       					 <button class="btn btn-default" type="submit">Go!</button>
      				</span>
   				 </div>
 			 </div>
 			 <div class="col-lg-12">
 			 	<input type="radio" name ="ip" /> IP
 			 	<input type="radio" name ="usuario"/> Usuario
 			 	<input type="radio" name ="setor" /> Setor
 			 	<input type="radio" name ="status" /> Status
  			 </div>
 			  
 			</form>
			<a class="btn btn-link aw-link-panel" href="/gereteci/computadores/novo">Novo computador</a>
		</div>
		</div>
		<div class="panel-body">
		
		<table class="table table-bordered table-striped">
		
			<thead>
				<tr><!--   <th class="text-center col-md-1">Patrimônio</th> -->
				<!--   <th class="text-center col-md-2">Usuário</th> -->
				<th class="text-center col-md-2">S.O</th>
				<!-- <th class="text-center col-md-2">Arquitetura</th> -->
				<th class="text-center col-md-2">IP</th>
				<!--   <th class="text-center col-md-2">Versão do Java</th> -->
				<!--  <th class="text-center col-md-2">ID de Impressão</th> -->
				<th class="text-center col-md-2">Situação</th>
				<th class="text-center col-md-2">Usuário</th>
				<th class="text-center col-md-2">Setor</th>
				<th class="text-center col-md-2">Ação</th>				
				
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="computador : ${computadores}">
					<!--   <td class="text-center" th:text="${computador.patrimonio}"></td> -->
				<!--  	<td class="text-center" th:each="usuario: ${usuarios}" th:text="{$usuario}"></td> -->
					<td class="text-center" th:text="${computador} ? ${computador.sistema.sistema}"></td>
					<!--   <td class="text-center" th:text="${computador.arquitetura.arquitetura}"></td> -->
					<td class="text-center" th:text="${computador} ? ${computador.ip}"></td>
					<!-- <td class="text-center" th:text="${computador} ? ${computador.versao_java}"></td> -->
					<!-- <td class="text-center" th:text="${computador.id_impressao}"></td> -->
					<td class="text-center"><div th:switch="${computador} ? ${computador.status.status}" th:attr="data-role=${computador.id_computador}"><span class="label label-success" th:text="${computador} ? ${computador.status.status} " th:case="'Funcionando normalmente'" ></span>
																				<span class="label label-warning" th:text="${computador} ? ${computador.status.status}" th:case="'Em manutenção'" th:attr="data-role=${computador.id_computador}"></span>
																													  <span class="label label-danger" th:text="${computador} ? ${computador.status.status}" th:case="'Defeito e parado'" th:attr="data-role=${computador.id_computador}"></span></div></td>  
					<td class="text-center" th:text="${computador.usuario} ? ${computador.usuario.nome} : 'Sem usuário' "></td>
					<td class="text-center" th:text="${computador.usuario} and ${computador.usuario.setor} ? ${computador.usuario.setor.sigla} : 'Sem setor'"></td>
					<td class="text-center"><a class="btn btn-link btn-xs" th:href="@{/gereteci/computadores/{id_computador}/editar1(id_computador=${computador.id_computador})}" ><span class="glyphicon glyphicon-pencil" ></span></a><a class="btn btn-link btn-xs" th:href="@{/gereteci/computadores/{id_computador}/editar2(id_computador=${computador.id_computador})}" ><span class="glyphicon glyphicon-pencil" ></span></a><a class="btn btn-link btn-xs" th:href="@{/gereteci/computadores/{id_computador}/editar3(id_computador=${computador.id_computador})}" ><span class="glyphicon glyphicon-pencil" ></span></a><a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModalComputador" th:attr="data-id_computador=${computador.id_computador}, data-ip=${computador.ip}"><span class="glyphicon glyphicon-remove"></span></a><a class="btn btn-link btn-xs" data-toggle="modal" data-target="#detalhesComputador" th:attr="data-id_computador=${computador.id_computador}, data-ip=${computador.ip}, data-data_compra=${computador.data_compra}, data-data_formatacao=${computador.data_formatacao}, data-patrimonio=${computador.patrimonio}, data-sistema=${computador.sistema.sistema}, data-arquitetura=${computador.arquitetura.arquitetura}, data-versao_java=${computador.versao_java}, data-data_backup=${computador.data_backup}, data-dns_preferencial=${computador.dns_preferencial.dns_preferencial}, data-mascara=${computador.mascara.mascara}, data-gateway=${computador.gateway.gateway}, data-dns_alternativo=${computador.dns_alternativo.dns_alternativo}, data-ip=${computador.ip}, data-id_impressao=${computador.id_impressao}, data-status=${computador.status.status}"><span class="glyphicon glyphicon-eye-open"></span></a><a class="js-atualizar-status-manutencao-computador" th:href="@{/gereteci/computadores/{id_computador}/manutencao(id_computador=${computador.id_computador})}" th:attr="data-id_computador=${computador.id_computador}"><span class="glyphicon glyphicon-wrench"></span></a><a class="js-atualizar-status-baixa-computador" th:href="@{/gereteci/computadores/{id_computador}/baixa(id_computador=${computador.id_computador})}" th:attr="data-id_computador=${computador.id_computador}"><span class="glyphicon glyphicon-fire"></span></a><a class="js-atualizar-status-conserto-computador" th:href="@{/gereteci/computadores/{id_computador}/consertado(id_computador=${computador.id_computador})}" th:attr="data-id_computador=${computador.id_computador}"><span class="glyphicon glyphicon-ok-sign"></span></a></td>
				</tr>
				
			<tr>
				<td colspan="6" th:if="${#lists.isEmpty(computadores)}">Nenhum computador encontrado</td>
			</tr>
			</tbody>
		
		</table>
		</div>
		
		<div layout:include="/dialogos/DialogoConfirmacaoExclusaoComputador"></div>
		<div layout:include="/dialogos/DialogoDetalhesComputador"></div>
	</div>	
</section>

</html>
