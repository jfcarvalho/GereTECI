<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/LayoutPadraoUsuario" >
<head>
<title>Pesquisa de Serviços de Internet</title>
</head>

<section layout:fragment="conteudo">
<div layout:include="/mensagem/MensagemUsuario"></div>

<div class="panel panel-default">
		
		<div class="panel-heading">
		<div class="clearfix">	
			<h1 class="panel-title">Servicos de Email</h1>
			<div class="col-lg-3">
   				 <div class="input-group">
     				 <input type="text" class="form-control" placeholder="Pesquise aqui..."/>
    				  <span class="input-group-btn">
       					 <button class="btn btn-default" type="button">Go!</button>
      				</span>
   				 </div>
 			 </div>
 			 <div class="col-lg-6">
 			 	<input type="radio" name ="solicitante" value="solicitante" /> Solicitante
 			 	<input type="radio" name ="solicitante" value="solicitante" /> Atendente
 			 	<input type="radio" name ="solicitante" value="solicitante" /> Setor
 			 	<input type="radio" name ="solicitante" value="solicitante" /> Status
 			 	<input type="radio" name ="solicitante" value="solicitante" /> Data de ocorrência
 			 </div>
			<a class="btn btn-link aw-link-panel" href="/servicosemail/novo">Novo Serviço de Email</a>
		</div>
		</div>
		<div class="panel-body">
		
		<table class="table table-bordered table-striped">
		
			<thead>
				<tr>
				<th class="text-center col-md-2">Protocolo</th>
				<!-- <th class="text-center col-md-2">Arquitetura</th> -->
				<th class="text-center col-md-2">Data de Ocorrência</th>
				<th class="text-center col-md-2">Usuário Solicitante</th>
				<!--  <th class="text-center col-md-2">ID de Impressão</th> -->
				<th class="text-center col-md-2">Usuário Atendente</th>
				<th class="text-center col-md-2">Setor</th>
				<th class="text-center col-md-2">Status</th>
				<th class="text-center col-md-2">Ação</th>				
				
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="servico : ${servicos}">
					<td class="text-center" th:text="${servico} ? ${servico.protocolo}"></td>
					<!--   <td class="text-center" th:text="${computador.arquitetura.arquitetura}"></td> -->
					<td class="text-center" th:text="${servico} ? ${servico.data_ocorrencia}"></td>
					<td class="text-center" th:text="${servico} and  ${servico.solicitado} ? ${servico.solicitado.nome}:'Não informado'"></td>
					<td class="text-center" th:text="${servico} and ${servico.atendente} ? ${servico.atendente.nome}: 'Não informado'"></td>
					<td class="text-center" th:text="${servico} and ${servico.solicitado} and ${servico.solicitado.setor} ? ${servico.solicitado.setor.nome}: 'Não informado'"></td>
					<td class="text-center"><div th:switch="${servico.status.descricao}" th:attr="data-role=${servico.id_servico}"><span class="label label-success" th:text="${servico.status.descricao}" th:case="'Fechado'"></span>
																				<span class="label label-warning" th:text="${servico.status.descricao}" th:case="'Em andamento'"></span>
																													  <span class="label label-danger" th:text="${servico.status.descricao}" th:case="'Aberto'"></span></div></td>
					<!-- <td class="text-center" th:text="${computador.id_impressao}"></td> -->

					<td class="text-center"><a class="btn btn-link btn-xs" th:href="@{/servicosemail/{id_servico}/editar1(id_servico=${servico.id_servico})}" ><span class="glyphicon glyphicon-pencil" ></span></a><a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModalServico" th:attr="data-id_servico=${servico.id_servico},data-protocolo=${servico.protocolo} "><span class="glyphicon glyphicon-remove"></span></a><a class="btn btn-link btn-xs" data-toggle="modal" data-target="#detalhesEmail" th:attr="data-protocolo=${servico.protocolo}, data-data_abertura=${servico.data_ocorrencia}, data-data_encerramento=${servico.data_encerramento}, data-solicitante=${servico} and ${servico.solicitado} ? ${servico.solicitado.nome}:'Não informado', data-atendente=${servico.atendente.nome}, data-id_computador=${servico.id_servico}, data-criacao_usuario=${servico.criacao_usuario}, data-alteracao_usuario=${servico.alteracao_usuario}, data-exclusao_usuario=${servico.exclusao_usuario}, data-senha_expirada=${servico.troca_senha}, data-conta=${servico.conta}, data-status=${servico.status.descricao}, data-solucao_adotada=${servico.descricao_solucao}, data-descricao_problema=${servico.descricao_problema}, data-conta=${servico.conta}, data-mudanca_plano=${servico.mudanca_plano}"><span class="glyphicon glyphicon-eye-open"></span></a><a class="js-atualizar-status-manutencao-computador" th:href="@{/servicosmanutencao/{id_servico}/manutencao(id_computador=${servico.id_servico})}" th:attr="data-id_computador=${servico.id_servico}"><span class="glyphicon glyphicon-wrench"></span></a><a class="js-atualizar-status-baixa-computador" th:href="@{/servicos/{id_servico}/baixa(id_computador=${servico.id_servico})}" th:attr="data-id_computador=${servico.id_servico}"><span class="glyphicon glyphicon-fire"></span></a><a class="js-atualizar-status-conserto-computador" th:href="@{/servicosmanutencao/{id_servico}/consertado(id_computador=${servico.id_servico})}" th:attr="data-id_computador=${servico.id_servico}"><span class="glyphicon glyphicon-ok-sign"></span></a></td>

				</tr>
				
			<tr>
				<td colspan="6" th:if="${#lists.isEmpty(servicos)}">Nenhum serviço cadastrado encontrado</td>
			</tr>
			</tbody>
		
		</table>
		</div>
		
		<div layout:include="/dialogos/DialogoConfirmacaoExclusaoServicoEmail"></div>
		<div layout:include="/dialogos/DialogoDetalhesServicoEmail"></div>
	</div>	
</section>

</html>
